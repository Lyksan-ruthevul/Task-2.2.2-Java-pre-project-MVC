<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>

<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Color</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.getId()}">ID</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getColor()}">Color</td>
    </tr>

</table>

</body>

</html>
